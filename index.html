<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send My Location to David</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f0f4f8;
      }
      h1 {
        color: #333;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #0088cc;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0077b3;
      }
    </style>
  </head>
  <body>
    <h1>Send My Location to David</h1>
    <p>
      Tap the button below to send your exact location to David on Telegram.
    </p>
    <button onclick="sendLocation()">üìç Send My Location</button>

    <script>
      const TELEGRAM_BOT_TOKEN = "YOUR_BOT_TOKEN";
      const TELEGRAM_CHAT_ID = "YOUR_CHAT_ID";

      function sendLocation() {
        if (!navigator.geolocation) {
          alert("Geolocation is not supported by your browser.");
          return;
        }

        navigator.geolocation.getCurrentPosition(success, error);
      }
      async function success(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        try {
          const response = await fetch("/api/sendLocation", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lat, lon }),
          });

          const result = await response.json();
          alert(
            result.success
              ? "‚úÖ Location sent to Telegram!"
              : "‚ùå Failed to send."
          );
        } catch (err) {
          alert("‚ö†Ô∏è Error sending location. Please try again.");
        }
      }
      function error() {
        alert(
          "Unable to get your location. Please make sure GPS is enabled and you granted permission."
        );
      }
    </script>
  </body>
</html>
